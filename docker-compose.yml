services:
  gardner:
    build: ./gardner
    ports:
      - "8000:8000"
    volumes:
      - ./athena:/data  # The Brain (source of truth)
    env_file: .env

  scribe:
    build: ./scribe
    ports:
      - "3000:3000"
    depends_on:
      - gardner
    environment:
      - GARDNER_URL=http://gardner:8000

