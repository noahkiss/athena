name: Update Screenshots

on:
  workflow_dispatch:
    inputs:
      reason:
        description: 'Reason for screenshot update'
        required: false
        default: 'Design changes'

permissions:
  contents: write

jobs:
  capture:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Start services with sample data
        run: |
          docker compose -f docker-compose.screenshots.yml up -d --build

      - name: Wait for services to be healthy
        run: |
          echo "Waiting for frontend..."
          timeout 120 bash -c 'until curl -sf http://localhost:3000 > /dev/null; do sleep 3; done'
          echo "Frontend ready!"

          echo "Waiting for backend..."
          timeout 120 bash -c 'until curl -sf http://localhost:8000/api/status > /dev/null; do sleep 3; done'
          echo "Backend ready!"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: '.github/screenshots/package-lock.json'

      - name: Install Playwright
        working-directory: .github/screenshots
        run: |
          npm ci || npm install
          npx playwright install chromium

      - name: Capture screenshots
        working-directory: .github/screenshots
        run: npx playwright test

      - name: Stop services
        if: always()
        run: docker compose -f docker-compose.screenshots.yml down

      - name: Commit and push screenshots
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/*.png
          if git diff --staged --quiet; then
            echo "No screenshot changes to commit"
          else
            git commit -m "docs: update screenshots

          Reason: ${{ github.event.inputs.reason }}
          Triggered by: @${{ github.actor }}"
            git push
          fi
