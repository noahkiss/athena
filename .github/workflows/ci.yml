name: Build & Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  gardener-test:
    name: Gardener Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./gardener

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install 3.12

      - name: Install dependencies
        run: uv sync --dev

      - name: Run tests
        run: uv run pytest tests/ -v

  gardener-lint:
    name: Gardener Lint
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./gardener

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install 3.12

      - name: Install dependencies
        run: uv sync --dev

      - name: Check formatting with ruff
        run: uv run ruff format --check .

      - name: Lint with ruff
        run: uv run ruff check .

  scribe-build:
    name: Scribe Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./scribe

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: './scribe/package-lock.json'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
